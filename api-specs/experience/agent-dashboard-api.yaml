openapi: 3.0.1
info:
  title: Agent Dashboard API
  description: Provides a tailored experience for mobile field agents.
  version: "1.0.0"
servers:
  - url: https://api.utility-ai.com/v1
paths:
  /agent/alerts:
    get:
      summary: Get alerts for agents
      operationId: getAgentAlerts
      tags:
        - Experience
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                example: {'agentId': 'AGENT001', 'alerts': ['restore', 'safety-check']}
